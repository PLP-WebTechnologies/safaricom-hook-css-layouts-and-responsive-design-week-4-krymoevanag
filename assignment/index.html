<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        header .logo {
            font-size: 1.5em;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        main .text-content {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        main .image-content img {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        footer .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
            }

            main {
                grid-template-columns: 1fr;
            }

            footer {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        /* Transitions */
        header, footer, main {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyLogo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="text-content">
            <h1>Welcome to Our Website</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum varius sem at nibh cursus, vitae tincidunt arcu elementum.</p>
        </div>
        <div class="image-content">
            <img src="logo2.png" alt="Placeholder Image">
        </div>
    </main>

    <footer>
        <div>Copyright &copy; 2025 kevanaG1</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">X</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
